<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <style>
   
        body {
            background-color: #512D1A;
            font-family: 'Inter';font-size: 16px;
            width: 100%;
            padding: 5px;
        }
        .container {
            margin:0px;
        }
        .menu {
            display: flex;
            flex-direction: rox;
            justify-content: start;
            gap:20px;
            align-items: center;
        }
        .nar-button {
            display: flex;
            justify-content: space-between;
            padding-bottom: 5px;
        }
        .button {
            text-align: center;
            color: white;
            cursor: pointer;
            background-color: transparent;
            border: none;
            text-decoration: none;
        }
        button:hover {
            text-decoration: underline;
            text-decoration-color:#E4690B;
        }
       .category {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 15px;
        width: 100%;
        
       }
       .box {
        width: 100%;
        height: auto;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        margin: 0px;
       }
       .item-name {
        padding: 5px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        margin: 0px;
       }
       .item-img {
        margin: 0px;
        height: 100px;
        align-items: center;
        padding-bottom: 5px;
       }
       .add-button {
        color: white;
        border-radius: 20px;
        background-color: #EF7F29;
        border:none;
        height: 25px;
       }
       .price {
        display: flex;
        width: 70%;
        justify-content: space-between;
        align-items: center;
        margin: 0px;
        padding-bottom: 5px;
       }
       .box-special {    
        background-color: white;
        border-radius: 15px;
        padding: 0px;
        margin: 0px;
        grid-column: span 2;    
       }
       .box-special-item {
        display: grid;
        grid-template-columns: repeat(2, 1fr);;
        justify-content: center;
        gap:10px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
       }
       .combo {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: #E4690B solid;
        border-radius: 15px;
        padding: 2px;
       }
       .combo-detail {
        display: grid;
        grid-template-columns:1fr 2fr;
        justify-content: center;
        justify-items: center;
        padding-left: 2px;
        padding-right: 2px;
       }
        @media (max-width: 768px) {
        .category {
            grid-template-columns: repeat(2, 1fr);
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="height:40px ;">
        <img src="assets/logo-D-Burger.png" alt="logo">
        </header>
        <div class="menu">
            <p><img src="assets/back-vector.png" alt="back-button"></p>
            <p style="color: #E4690B;font-size: 25px;"><strong>Menu</strong></p>
        </div>
        <div class="nar-button">
            <button type="button" class="button">Burger</button>
            <button type="button"class="button">Sides</button>
            <button type="button"class="button">Drink</button>
            <button type="button"class="button">Desserts</button>
        </div>
        <div class="category">
            <div class="box">
                <h3 class="item-name">Tasty Cheese</h3>
                <img class="item-img" src="assets/classic.jpg" >
                <div class="price">
                <p style="margin:0px"><b>€8.99</b></p>
                <button class="add-button">+Add</button>
                </div>
            </div>
            <div class="box">
                <h3 class="item-name">Tasty Cheese</h3>
                <img class="item-img" src="assets/cheese.jpg" >
                <div class="price">
                <p style="margin:0px"><b>€8.99</b></p>
                <button class="add-button">+Add</button>
                </div>
            </div>
            <div class="box">
                <h3 class="item-name">Bacon Cheese</h3>
                <img class="item-img" src="assets/bacon.jpg" >
                <div class="price">
                <p style="margin:0px"><b>€9.99</b></p>
                <button class="add-button">+Add</button>
                </div>
            </div>
            <div class="box">
                <h3 class="item-name">Tasty Veggie</h3>
                <img class="item-img" src="assets/veggie-cheese.jpg" >
                <div class="price">
                <p style="margin:0px"><b>€9.99</b></p>
                <button class="add-button">+Add</button>
                </div>
            </div>
            <div class="box">
                <h3 class="item-name">Tasty chicken</h3>
                <img class="item-img" src="assets/chicken.jpg" >
                <div class="price">
                <p style="margin:0px"><b>€7.99</b></p>
                <button class="add-button">+Add</button>
                </div></div>
            <div class="box">
                <h3 class="item-name">Double Cheese</h3>
                <img class="item-img" src="assets/double-cheese.jpg" >
                <div class="price">
                <p style="margin:0px"><b>€8.99</b></p>
                <button class="add-button">+Add</button>
                </div></div>
            <div class="box-special">
                <h3 style="margin-bottom:0px;padding-left: 10px;height: 25px;font-size: 16px;"><b>Today's offer</b></h3>
                <div class="box-special-item">
                    <div class="combo">
                        <h3 style="font-size: 13px;color: red;font-weight: bold;margin: 0px;height: 16px;">HAPPY DECEMBER</h3>
                        <div class="combo-detail">
                            <img style="width: 100%"src="assets/combo-1.jpg">
                            <p style="font-size: 10px;margin: 0px;align-content: start;width: 100%;padding-top: 5px;">
                                <b>1 Tasty Cheese</b><br>
                                <b>1 Fries</b><br>
                                <b>1 Coca</b><br>
                            </p>
                        </div>
                        <div class="price">
                            <p style="margin:0px"><b>€12.99</b></p>
                            <button class="add-button">+Add</button>
                        </div>
                    </div>  
                    <div class="combo">
                        <h3 style="font-size: 13px;color: red;font-weight: bold;margin: 0px;height: 16px;">MERRY CHRISTMAS</h3>
                        <div class="combo-detail">
                            <img style="width: 100%;"src="assets/combo-2.jpg">
                            <p style="font-size: 10px;margin: 0px;align-content: start;width: 100%;padding-top: 5px;">
                                <b>1 Bacon Cheese</b><br>
                                <b>1 Ice Scream</b><br>
                                <b>1 Fries + 1 Coca</b><br>
                            </p>
                        </div>
                        <div class="price">
                            <p style="margin:0px"><b>€12.99</b></p>
                            <button class="add-button">+Add</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
</body>
</html>
